<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #e0f7fa; }
        h1 { color: #007bff; }
        button { padding: 0.75rem 1.5rem; background-color: #dc3545; color: white; border: none; cursor: pointer; margin-top: 1rem; }
    </style>
</head>
<body>
    <div id="dashboard-content" style="display: none;">
        <h1>Bem-vindo! Você está logado.</h1>
        <p>Este é o conteúdo secreto da sua página.</p>
        <button id="logoutBtn">Sair</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // COLE A SUA CONFIGURAÇÃO DO FIREBASE AQUI
       const firebaseConfig = {
          apiKey: "AIzaSyBEE7xSDBPfhEPDMSa_uVLqh9Il-IZ2MyE",
          authDomain: "testelogin-f1b9a.firebaseapp.com",
          projectId: "testelogin-f1b9a",
          storageBucket: "testelogin-f1b9a.firebasestorage.app",
          messagingSenderId: "969681313751",
          appId: "1:969681313751:web:5929af3f9fb923eb737592"
        };
      
        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();

        // Referência para o contêiner de conteúdo
        const dashboardContent = document.getElementById('dashboard-content');
        const logoutBtn = document.getElementById('logoutBtn');

        // Lidar com o logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch(error => {
                console.error("Erro ao sair:", error);
            });
        });

        // Proteger a página - verificar se o usuário está logado
        auth.onAuthStateChanged(user => {
            if (user) {
                // Usuário está logado. Mostra o conteúdo.
                dashboardContent.style.display = 'block';
            } else {
                // Não há usuário logado. Redireciona.
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
