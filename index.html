<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Ferramentas Farmacêuticas</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f0f4f8; }
        header { background-color: #066b30; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 800px; margin: 2rem auto; padding: 1rem; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .buttons-container { display: flex; flex-direction: column; gap: 1rem; }
        .buttons-container button { padding: 0.75rem 1.5rem; background-color: #38a169; color: white; border: none; cursor: pointer; border-radius: 4px; }
        .auth-buttons { display: flex; gap: 0.5rem; }
        #login-form-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); z-index: 1000; }
        #login-form-container input, #login-form-container button { margin-top: 1rem; }
    </style>
</head>
<body>

    <header>
        <h1>Portal de Ferramentas</h1>
        <div class="auth-buttons" id="auth-buttons-container">
            </div>
    </header>

    <div class="container">
        <h2>Ferramentas Públicas</h2>
        <div id="public-features" class="buttons-container">
            <button>Calculadora de Diluição (Pública)</button>
            <button>Análise de Custo (Pública)</button>
        </div>

        <hr>

        <h2>Ferramentas Exclusivas</h2>
        <div id="restricted-features" class="buttons-container" style="display: none;">
            <button id="btn-funcionalidade-3" style="display: none;">Ferramenta Exclusiva 1</button>
            <button id="btn-funcionalidade-4" style="display: none;">Ferramenta Exclusiva 2</button>
            <button id="btn-funcionalidade-5" style="display: none;">Ferramenta Exclusiva 3</button>
        </div>
    </div>

    <div id="login-form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <button id="googleLoginBtn">Entrar com o Google</button>
        <p>Não tem conta? <a href="#" id="criarContaBtn">Criar conta</a></p>
        <button id="closeLoginBtn">Fechar</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // COLE A SUA CONFIGURAÇÃO DO FIREBASE AQUI
        const firebaseConfig = {
          apiKey: "AIzaSyBEE7xSDBPfhEPDMSa_uVLqh9Il-IZ2MyE",
          authDomain: "testelogin-f1b9a.firebaseapp.com",
          projectId: "testelogin-f1b9a", 
          storageBucket: "testelogin-f1b9a.firebasestorage.app",
          messagingSenderId: "969681313751",
          appId: "1:969681313751:web:5929af3f9fb923eb737592"
        };
      
        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        const db = app.firestore();

        // Referências aos elementos HTML
        const authButtonsContainer = document.getElementById('auth-buttons-container');
        const loginFormContainer = document.getElementById('login-form-container');
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const criarContaBtn = document.getElementById('criarContaBtn');
        const closeLoginBtn = document.getElementById('closeLoginBtn');
        const restrictedFeatures = document.getElementById('restricted-features');
        const restrictedButtons = document.querySelectorAll('#restricted-features button');

        // Funções para controle de interface
        function showLoginModal() {
            loginFormContainer.style.display = 'block';
        }

        function hideLoginModal() {
            loginFormContainer.style.display = 'none';
        }

        function renderAuthButtons(user) {
            authButtonsContainer.innerHTML = '';
            if (user) {
                authButtonsContainer.innerHTML = '<button id="logoutBtn">Sair</button>';
                document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut());
            } else {
                authButtonsContainer.innerHTML = '<button id="loginBtn">Login</button>';
                document.getElementById('loginBtn').addEventListener('click', showLoginModal);
            }
        }

        function renderFeatures(role) {
            restrictedFeatures.style.display = 'block';
            restrictedButtons.forEach(btn => btn.style.display = 'none'); // Esconde todos por padrão

            if (role === 'admin') {
                restrictedButtons.forEach(btn => btn.style.display = 'block'); // Mostra todos
            } else if (role === 'pleno') {
                document.getElementById('btn-funcionalidade-3').style.display = 'block';
                document.getElementById('btn-funcionalidade-4').style.display = 'block';
            } else if (role === 'basico') {
                document.getElementById('btn-funcionalidade-3').style.display = 'block';
            }
        }

        // Monitora o estado de autenticação
        auth.onAuthStateChanged(user => {
            renderAuthButtons(user);
            if (user) {
                hideLoginModal();
                // Busca a função do usuário no Firestore
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        renderFeatures(doc.data().role);
                    } else {
                        // Se o usuario nao tem dados, esconde as funcionalidades restritas
                        restrictedFeatures.style.display = 'none';
                    }
                });
            } else {
                restrictedFeatures.style.display = 'none';
            }
        });

        // Lidar com o login por E-mail e Senha
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const senha = senhaInput.value;
            auth.signInWithEmailAndPassword(email, senha)
                .catch(error => alert('Erro no login: ' + error.message));
        });

        // Lidar com o login com o Google
        googleLoginBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .catch(error => alert('Erro no login com o Google: ' + error.message));
        });

        // Lidar com a criação de conta
        criarContaBtn.addEventListener('click', () => {
            const email = prompt("E-mail para registro:");
            const senha = prompt("Senha (mínimo 6 caracteres):");
            if (email && senha) {
                auth.createUserWithEmailAndPassword(email, senha)
                    .then(cred => {
                        // Cria um documento no Firestore para o novo usuário com uma funcao basica
                        return db.collection('users').doc(cred.user.uid).set({
                            email: cred.user.email,
                            role: 'basico'
                        });
                    })
                    .then(() => alert("Conta criada!"))
                    .catch(error => alert("Erro ao criar: " + error.message));
            }
        });

        // Fechar o modal
        closeLoginBtn.addEventListener('click', hideLoginModal);
    </script>
</body>
</html>
